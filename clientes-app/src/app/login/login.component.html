<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? "Cadastrar usuário" : "Entrar" }}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngFor="let error of errorMessages">
                                    {{ error }}
                                </div>
                                <div class="alert alert-success" *ngIf="successMessage != ''">
                                    {{ successMessage }}
                                </div>

                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">Login</label>
                                        <input type="text" name="login" id="login" [(ngModel)]="usuario.login"
                                            class="form-control" placeholder="Informe seu login">
                                    </div>

                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="password" name="password" id="password" [(ngModel)]="usuario.password"
                                            class="form-control" placeholder="Informe sua senha">
                                    </div>

                                    <div class="form-group" *ngIf="cadastrando">
                                        <label class="small mb-1">Cargo</label>
                                        <select [(ngModel)]="usuario.role" class="form-control" name="role">
                                            <option value="">
                                                Selecione
                                            </option>
                                            <option value="ADMIN">Admin</option>
                                        </select>
                                    </div>

                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary"
                                            *ngIf="!cadastrando">Entrar</button>
                                        <button type="button" class="btn btn-success"
                                            *ngIf="cadastrando" (click)="cadastrar()">Cadastrar</button>
                                    </div>

                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="prepararCadastrar($event)" *ngIf="!cadastrando">Não possui
                                        usuário? Cadastre-se</a>
                                </div>
                                <div class="small">
                                    <a href="#" (click)="cancelarCadastrar($event)" *ngIf="cadastrando">Já possui
                                        usuário? Faça login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
